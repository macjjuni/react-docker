name: Deploy React App to Docker Hub

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ğŸ› ï¸ ë””ë²„ê¹…: Docker Hub ë¡œê·¸ì¸ ì „ì— secrets ê°’ í™•ì¸ (ì˜¤ë¥˜ ìˆ˜ì •)
      - name: Debug Docker Secrets
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Docker Password Length: $(echo -n "${{ secrets.DOCKER_PASSWORD }}" | wc -c)"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ› ï¸ ë””ë²„ê¹…: Docker Image ë³€ìˆ˜ í™•ì¸
      - name: Debug Docker Image
        run: |
          DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/react-nginx:latest
          echo "Docker Image: $DOCKER_IMAGE"

      - name: Build and Push Docker Image
        run: |
          set -e  # âš ï¸ ë¹Œë“œ ì‹¤íŒ¨ ì‹œ ì¦‰ì‹œ ì¢…ë£Œ
          DOCKER_IMAGE=kkusaeng/react-docker:latest
          echo "Building image: $DOCKER_IMAGE"
          docker build -t $DOCKER_IMAGE .
          docker push $DOCKER_IMAGE
